<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
    <title>CoVizu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<style>
    /*.container {
      top: 422px;
    }*/
    searchp {
        position:fixed;
        left:10px;
        top:10px;
        }

    details ::-webkit-details-marker {
        color: gray;
        display: none;
    }
    details summary::after{
      content: "";
       position: absolute;

    }
    [open] summary::after{
       transform:rotate(90deg) ;

    }
    [open] summary,
    summary:hover {
        background-color: orange;
        box-shadow: inset 1px 0 #ddd, inset -1px 0 #ddd;
         max-height: 100px;
    }
    .box a{
       display:block;
       text-decoration: none;
        color: currentcolor
    }
    .box {
          position: absolute;
        background-color: #fff;
        min-width: 100px;
        max-height: 0;
        overflow: hidden;
    }
    details + dl {
        max-height: 0;
        transition: all .25s;
        margin: 0 0 1rem;
        overflow: hidden;
    }
    [open] + dl{
      max-height: 100px;
    }

    /* right hand sidebar */
    rightbar {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 250px;
        top: 80px;
        background-color: white;
        position: fixed;
        height: 100%;
        overflow: auto;
        right :0;
    }
    .bar {}
        .bar form {
            height: 42px;
        }
        .bar input {
            width: 250px;
            border-radius: 42px;
            border: 2px solid #324B4E;
            background: #F9F0DA;
            transition: .3s linear;
            float: right;
        }
        .bar input:focus {
            width: 300px;
        }
    .search_btn {  
        width: 21px;  
        height: 21px;  
        background: url(search.png) left center no-repeat;  
        float: right;  
        display: inline; 
        margin-left: 5px;
    }
    span{float: left}
    </style>
<body>
    <a href="https://github.com/PoonLab/covizu" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: fixed; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <div class="search bar">
        <searchp>
            <form>
                <span><input type="text" placeholder="Enter an accession number"></span>
                <span><div class="search_btn"></div></span>
            </form>
        </searchp>
    </div>

    <div class="container">
        <table>
            <tr>
                <td>Time-scaled tree</td>
                <td>Beadplot</td>
                <td></td>
            </tr>
            <tr style="vertical-align: top">
                <td><div id="svg-timetree"></div></td>
                <td><div id="svg-cluster"></div></td>
                <td>
                    <rightbar>
                        <h1>CoVizu</h1>
                        <h3>Near real-time visualization of SARS-CoV-2 genomic variation</h3>
                        <p>TEST SERVER</p>
                        <p>Last update: 2020-06-16</p>
                        <details>
                            <summary>Help</summary>
                        </details>
                        <dl>
                            <a>help info here</a>
                        </dl>
                        <details>
                             <summary>cluster statistics</summary>
                        </details>
                        <dl>
                            <a>cluster statistics here</a>
                        </dl>
                        <div class="breaker" id="text-node"></div>
                    </rightbar>
                    
                </td>
            </tr>
        </table>
    </div>
    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/beadplot.js"></script>
    <script src="js/phylo.js"></script>
    <script src="js/drawtree.js"></script>
    <script src="js/search.js"></script>
    <script>
        // load database statistics
        var dbstats, req;
        req = $.getJSON("data/dbstats.json", function(data) {
            dbstats = data;
        });
        req.done(function() {
          $("#div-last-update").text(`Last update: ${dbstats.lastupdate}`);
          $("#div-number-genomes").text(`Number of genomes: ${dbstats.noseqs}`);
        });

        var country_pal = {
            "Africa": "#66D7DF",
            "Asia": "#EBBE8F",
            "China": "#E9B4F4",
            "Europe": "#7BD9AD",
            "North America": "#AAC8FC",
            "Oceania": "#FFB1C0",
            "South America": "#BBCF85"
        };

        // load time-scaled phylogeny (treetime.py) from server
        var df, countries;
        $.ajax({
            url: "data/timetree.nwk",
            success: function(data) {
              df = readTree(data);
            }
        });
        $.getJSON("data/countries.json", function(data) {
            countries = data;
        });

        // load cluster data (hclust.R) from server
        var clusters, beaddata, tips,
            accn_to_cid;

        req = $.getJSON("data/clusters.json", function(data) {
          clusters = data;
        });
        req.done(function() {
          beaddata = parse_clusters(clusters);
          tips = map_clusters_to_tips(df, clusters);
          draw_clusters(tips);

          var rect = d3.selectAll("#svg-timetree > svg > g > rect"),
              node = rect.nodes()[rect.size()-1];

          // initial display
          d3.select(node).dispatch("click");

          /*
          rect = d3.selectAll("#svg-cluster > svg > g > circle");
          node = rect.nodes()[0];
          d3.select(node).dispatch("click");//.dispatch("mouseover");
           */

          accn_to_cid = index_accessions(clusters);

          $('#search-input').autocomplete({
            source: get_autocomplete_source_fn(accn_to_cid),
            select: function( event, ui ) {
               const accn = ui.item.value;
               search(accn);
            }
          });
        });
    </script>
</body>
</html>
